<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="https://image.freepik.com/free-photo/blue-concrete-textured-background_53876-63608.jpg">
    <form action="#" id="loginform" class="login" onsubmit="validate();">       
        <div class="login-content">
            <div class="loginHead">To Do Sign In</div>
            <br>
            <label>Username</label>
            <br>
            <input type="text" placeholder="Username" id="username">
            <br><br>
            <label>Password</label>
            <br>
            <input type="password" placeholder="Password" id="pwd">
            <br>
            <label for="checkbody" id="checkbody"></label>
            <br><br>
            <button id="submit">Login</button>
        </div>         
    </form>
    <script src="main.js"></script>
</body>
</html>
